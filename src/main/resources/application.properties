
server.servlet.context-path=/yiguo

#\u5F00\u53D1\u65F6\u5EFA\u8BAE\u5C06spring.thymeleaf.cache\u8BBE\u7F6E\u4E3Afalse\uFF0C\u5426\u5219\u4F1A\u6709\u7F13\u5B58
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=utf-8
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.servlet.content-type=text/html

# mybatis\u914D\u7F6E
# \u914D\u7F6E\u522B\u540D\u9700\u8981\u626B\u63CF\u7684\u5305
mybatis.type-aliases-package=com.qfedu.yigyo.entity
#\u5F00\u542F\u9A7C\u5CF0\u547D\u540D
#mybatis.configuration.mapUnderscoreToCamelCase=true
mybatis.configuration.map-underscore-to-camel-case=true
# \u5F15\u5165\u6620\u5C04\u6587\u4EF6
mybatis.mapper-locations=classpath:mapper/*.xml


# \u6570\u636E\u5E93\u914D\u7F6E
# \u672C\u4F8B\u4E2D\uFF0C\u4F7F\u7528mysql\u7684\u9A71\u52A8\u662F8.x\u7684\u7248\u672C\uFF0C\u6CE8\u610Fdriver-class-name\uFF0Curl\u4E2D\u589E\u52A0\u65F6\u533A\u7684\u914D\u7F6E
# serverTimezone=Asia/Shanghai \u65F6\u533A \u4E0A\u6D77
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://47.105.138.0:3360/yiguo?serverTimezone=Asia/Shanghai
#spring.datasource.url=jdbc:mysql://10.8.152.86:3306/yiguo?serverTimezone=Asia/Shanghai
#spring.datasource.url=jdbc:mysql://118.31.2.64:3306/yiguo?serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# \u548Cdruid\u76F8\u5173\u7684\u914D\u7F6E
#\u521D\u59CB\u5316\u65F6\u5EFA\u7ACB\u7269\u7406\u8FDE\u63A5\u7684\u4E2A\u6570
spring.datasource.druid.initial-size=5
#\u6700\u5C0F\u8FDE\u63A5\u6C60\u6570\u91CF
spring.datasource.druid.min-idle=5

##redis\u914D\u7F6E
